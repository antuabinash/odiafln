<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Odia Alphabets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .alphabet {
            display: inline-block;
            margin: 10px;
            border: 2px solid #333;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #fff;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>'ଅ' ଠାରୁ 'ଲ' ଶିଖିବା</h1>
    </header>

    <!-- Audio files -->
    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script>
        function playAudio(audioSrc) {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioSrc;
            audioPlayer.play();
        }
