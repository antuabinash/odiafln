<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Tiles for Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="font-size: 50px;">ହାତୀ ଓ ଚଢେଇ</h1>
    
    <div class="audio-tiles" id="tiles-container">
        <!-- Tile 1 -->
        <div class="audio-tile" onclick="playAudio('audio1', 'image1.jpg')"> 
            <img src="image1.jpg" alt="Image 1">
        </div>

        <!-- Tile 2 -->
        <div class="audio-tile" onclick="playAudio('audio2', 'image2.jpg')"> 
            <img src="image2.jpg" alt="Image 2">
        </div>

        <!-- Tile 3 -->
        <div class="audio-tile" onclick="playAudio('audio3', 'image3.jpg')"> 
            <img src="image3.jpg" alt="Image 3">
        </div>

    </div>

    <div class="audio-tiles" id="tiles-container">
        <!-- Tile 4 -->
        <div class="audio-tile" onclick="playAudio('audio4', 'image4.jpg')"> 
            <img src="image4.jpg" alt="Image 4">
        </div>

        <!-- Tile 5 -->
        <div class="audio-tile" onclick="playAudio('audio5', 'image5.jpg')"> 
            <img src="image5.jpg" alt="Image 5">
        </div>

        <!-- Tile 6 -->
        <div class="audio-tile" onclick="playAudio('audio6', 'image6.jpg')"> 
            <img src="image6.jpg" alt="Image 6">
        </div>

    </div>

    <div class="audio-tiles" id="tiles-container">
        <!-- Tile 7 -->
        <div class="audio-tile" onclick="playAudio('audio7', 'image7.jpg')"> 
            <img src="image7.jpg" alt="Image 7">
        </div>

        <!-- Tile 8 -->
        <div class="audio-tile" onclick="playAudio('audio8', 'image8.jpg')"> 
            <img src="image8.jpg" alt="Image 8">
        </div>

        <!-- Tile 9 -->
        <div class="audio-tile" onclick="playAudio('audio9', 'image9.jpg')"> 
            <img src="image9.jpg" alt="Image 9">
        </div>

    </div>

    <!-- Audio Elements -->
    <audio id="audio1" src="audio1.mp3"></audio>
    <audio id="audio2" src="audio2.mp3"></audio>
    <audio id="audio3" src="audio3.mp3"></audio>
    <audio id="audio4" src="audio4.mp3"></audio>
    <audio id="audio5" src="audio5.mp3"></audio>
    <audio id="audio6" src="audio6.mp3"></audio>
    <audio id="audio7" src="audio7.mp3"></audio>
    <audio id="audio8" src="audio8.mp3"></audio>
    <audio id="audio9" src="audio9.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
