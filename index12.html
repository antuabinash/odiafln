<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranga Chakri</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0; /* Remove default margin */
    }

    #wheel-container {
      position: relative;
      margin: 30px 0; /* Adjusted margin */
    }

    #wheel {
      width: 80vw; /* Adjusted width */
      max-width: 300px; /* Set a maximum width */
      height: 80vw; /* Match width to maintain aspect ratio */
      max-height: 300px; /* Set a maximum height */
      border-radius: 50%;
      position: relative; /* Changed to relative */
      border: 10px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 3s ease-out;
      background: conic-gradient(
        #ff0000 0% 14.28%,
        #ffa500 14.28% 28.56%,
        #ffff00 28.56% 42.84%,
        #008000 42.84% 57.12%,
        #0000ff 57.12% 71.4%,
        #4b0082 71.4% 85.68%,
        #9400d3 85.68% 100%
      );
    }

    .color-container {
      display: flex;
      flex-wrap: wrap; /* Allow color boxes to wrap */
      justify-content: center; /* Center align color boxes */
    }

    .color-box {
      width: 50px;
      height: 50px;
      margin: 10px; /* Adjusted margin */
      cursor: pointer;
    }

    #color-box1 { background-color: #ff0000; }
    #color-box2 { background-color: #ffa500; }
    #color-box3 { background-color: #ffff00; }
    #color-box4 { background-color: #008000; }
    #color-box5 { background-color: #0000ff; }
    #color-box6 { background-color: #4b0082; }
    #color-box7 { background-color: #9400d3; }

    #spin-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: auto;
      z-index: 1; /* Ensure the image appears above the wheel */
    }
  </style>
</head>
<body>
  <h1>ରଙ୍ଗ ଚକ୍ରୀ</h1>

  <div id="wheel-container">
    <div id="wheel"></div>
  </div>
  <img id="spin-image" src="spin.png" alt="Spin Image" onclick="spinWheel()">

  <div class="color-container">
    <div class="color-box" id="color-box1" onclick="playAudio('audio1')"></div>
    <div class="color-box" id="color-box2" onclick="playAudio('audio2')"></div>
    <div class="color-box" id="color-box3" onclick="playAudio('audio3')"></div>
    <div class="color-box" id="color-box4" onclick="playAudio('audio4')"></div>
    <div class="color-box" id="color-box5" onclick="playAudio('audio5')"></div>
    <div class="color-box" id="color-box6" onclick="playAudio('audio6')"></div>
    <div class="color-box" id="color-box7" onclick="playAudio('audio7')"></div>
  </div>

  <script>
    function spinWheel() {
      const wheel = document.getElementById('wheel');
      const degrees = Math.floor(Math.random() * 360) + 720;
      wheel.style.transform = `rotate(${degrees}deg)`;
      playAudio('audio8');
    }

    function playAudio(audioId) {
      const audio = new Audio();
      audio.src = `${audioId}.mp3`;
      audio.play();
    }
  </script>
</body>
</html>
