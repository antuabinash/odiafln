<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ଖେଳ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tile {
            width: 200px;
            height: 150px;
            margin: 20px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>ଖେଳ</h1>
    </header>
    <main>
        <div class="tile" onclick="goToIndex(11)">ଶବ୍ଦ ଖେଳ</div>
        <div class="tile" onclick="goToIndex(12)">ରଙ୍ଗ ଚକ୍ରୀ</div>
        <div class="tile" onclick="goToIndex(13)">ଲୁଡୁ ଖେଳ</div>
    </main>

    <script>
        function goToIndex(index) {
            window.location.href = "index" + index + ".html";
        }
    </script>
</body>
</html>
